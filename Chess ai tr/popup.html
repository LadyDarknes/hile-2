<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3>ChessAİ-TR</h3>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="extension-toggle"
          />
          <label class="form-check-label" for="extension-toggle">Aç/Kapa</label>
        </div>
      </div>

      <div class="main-menu">
        <div class="input-div">
          <label
            id="depth-label"
            name="depth-label"
            for="depth-range"
            class="form-label"
            >Aİ derinliği</label
          >
          <input
            class=".form-range"
            type="range"
            min="1"
            max="30"
            class="slider"
            id="depth-range"
          />
        </div>

        <div class="input-div">
          <label
            id="wait-time-label"
            name="wait-time-label"
            for="wait-time-range"
            class="form-label"
            >Hareket etmeden önce ki bekleme süresi</label
          >
          <input
            class=".form-range"
            type="range"
            min="0"
            max="5000"
            step="100"
            class="slider"
            id="wait-time-range"
          />
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="automove-toggle"
          />
          <label class="form-check-label" for="automove-toggle">Otomatik Hareket</label>
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="safe-mode-toggle"
          />
          <label class="form-check-label" for="safe-mode-toggle"
            >Güvenli mod</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="auto-play-new-game-toggle"
          />
          <label class="form-check-label" for="auto-play-new-game-toggle"
            >Yeni oyunu otomatik oyna</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="bongcloud-toggle"
          />
          <label class="form-check-label" for="bongcloud-toggle"
            >Bongcloud modu</label
          >
        </div>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
